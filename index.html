<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <title>Carpintería MRP</title>
</head>
<body onload="modal()">
  <header class="header">
    <img class="header__img" src="img/logo.png" alt="">
    <h1 id="print1">Carpintería y Mueblería "LÓPEZ"</h1>
  </header>
  <div id="ingresar">
    <div id="print">
      <div class="form">
          <label>Toma de datos:</label>
          <input type="text" id="nivel" placeholder="nivel" onblur="yampi()">
          <input type="text" id="codigo" placeholder="codigo">
          <!-- <input type="text" id="nb" placeholder="nb"> -->
          <input type="text" id="d" placeholder="disponibilidad">
          <input type="text" id="ss" placeholder="stock de seguridad">
          <input type="text" id="lt" placeholder="lead time">
          <input type="text" id="s" placeholder="semanas">
          <input type="text" id="relacion" placeholder="relacion">
          <input type="text" id="cantidad" placeholder="cantidad">
          <!-- <input type="text" id="nn" placeholder="nn">
          <input type="text" id="eop" placeholder="eop"> -->
          <button class="btn" onclick="crear(), karhem()">Calcular</button>
          <button id="limpiar" onclick="limpiarFormulario()">Limpiar formulario</button>
      </div >
      <br><br>
      <div class="form" >
        <label>Añadir NB:</label>
          <input type="text" id="sa"  placeholder="semana">
          <input type="text" id="nb"  placeholder="necesidad bruta" >
          <button id="anadirNb" onclick="karhem1()">Añadir</button>
          <button id="limpiar1" onclick="limpiarFormulario1()">Limpiar formulario</button>
          <br><br><br> 
          <button type="button" onclick="javascript:window.print()">Imprimir</button>
      </div>
    </div>

    
  </div>
  <div id="resultado" >
  </div>
   


</body>
<script src="js/prueba.js"></script>
</html>
